<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log in to Facebook</title>
</head>
<body>
    <div class="facebook"><h1>facebook</h1></div>
    <div class="container">
        <form class="login">
            <p>Log in to Facebook</p>
            <div class="Input">
                <input type="text" id="emailOrPhone" class="placeholderColor" placeholder="Email address or phone number" name="email" required autofocus="1" autocomplete="username">
            </div>

            <div class="Input">
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>

            <div class="Input">
                <button type="submit">Log in</button>
            </div>
            <p><a href="#">Forgotten account?&nbsp;</a>
            <a href="#">Sign up for Facebook</a></p>
        </form>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
